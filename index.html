<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="hero">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="order-tab">
                <h2>Order Summary</h2>
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
              <div class="plan-info">
                  <div class="music-icon">
                      <img src="./images/icon-music.svg" alt="">
                  </div>
                  <div class="sub-info">
                    <span>Annual Plan</span> <br>
                    <span>$59.99/year</span> <br>
                  </div>
                  <div class="sub-change">
                    <a href="/">Change</a> 
                  </div> 
              </div>
               <button class="payment">Proceed to Payment</button><br>
               <button class="cancel">Cancel Order</button> 
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/iraytee-code">iraytee</a>.
      </div>
</body>
</html>
